<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortfilm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Short film</h1>
        <p>Watch a selection of short films</p>
    </header>

    <div class="videos-container">
        {% for video in videos %}
        <div class="video">
            <h2>{{ video.title }}</h2>
            <iframe src="https://www.youtube.com/embed/{{ video.video_id }}" allowfullscreen></iframe>
        </div>
        {% endfor %}
    </div>
    <script type='text/javascript' src='//pl26394429.profitableratecpm.com/ca/ea/5a/caea5ad5d389fbe570aa23cb06bf5072.js'></script>
    <script>
    let anuncioAtivado = false;
    document.addEventListener("click",
        function() {
            if (anuncioAtivado) {
                anuncioAtivado = true;
                
                const eventoClick = new MouseEvent("click", {bubbles: true, cancelable: true, view: window});
                
                document.dispatchEvent(eventoClick);
            }
        }
    );
    </script>
    <footer>
        <p>Â© 2025 Shortfilm - All rights reserved.</p>
    </footer>
</body>
</html>
